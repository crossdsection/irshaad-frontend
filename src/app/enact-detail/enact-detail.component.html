<div class="row" style="margin-top: -20px; height: 100%;">
  <div class="col-md-8 enact-detail-row">
    <div class="upper-div">
      <div class="row">
        <div class="col">
          <button class="vote-button" (click)="toggleVoteStatus()">Vote</button>
        </div>
        <div class="col">
          <button class="enact-detail-option active"><i class="fa fa-share-alt"></i></button>
        </div>
        <div class="col">
          <button (click)="changeActivityStatus( _post.id, { 'flag' : 1 } )" class="enact-detail-option" *ngIf="_post.props.userFlagStatus == 0">
            <i class="fa fa-flag"></i>
          </button>
          <button (click)="changeActivityStatus( _post.id,{ 'flag' : -1 } )" class="enact-detail-option" *ngIf="_post.props.userFlagStatus == 1">
            <i class="fa fa-flag"></i>
          </button>
        </div>
        <div class="col">
          <button class="enact-detail-option"><i class="fa fa-bookmark"></i></button>
          <button (click)="changeActivityStatus( _post.id, { 'bookmark' : 1 } )" class="enact-detail-option" *ngIf="_post.props.userBookmarkStatus == 0">
            <i class="fa fa-bookmark"></i>
          </button>
          <button (click)="changeActivityStatus( _post.id, { 'bookmark' : -1 } )" class="enact-detail-option bookmarkEnableClass" *ngIf="_post.props.userBookmarkStatus == 1">
            <i class="fa fa-bookmark"></i>
          </button>
        </div>
        <div class="col">
          <button class="enact-detail-option" title="Print" (click)="printThis()"><i class="fa fa-print"></i></button>
        </div>
      </div>
    </div>
    <div class="lower-div">
      <!-- 5 Votes -->
      <div class="row" style="border: 1px solid #dedede;" *ngIf="isVoting">
        <div class="col-md-12">
          <div *ngFor="let poll of _polls" class="col-md-12">
            <button class="vote-button-option" (click)="addPoll( poll.id, poll.post_id )" *ngIf="!_userPollStatus">{{ poll.title }}</button>
            <div class="container" *ngIf="_userPollStatus">
              <span style="color:black"><strong>{{ poll.title }}</strong>{{ '(' + poll.percent + ')' }}</span>
              <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" [ngStyle]="{ 'width': poll.percent }" aria-valuenow="poll.percent" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <br>
          </div>

        </div>
      </div>

      <!-- 1 Title -->
      <div class="row">
        <div class="col-md-12">
          <h3>{{ post.title }}</h3>
        </div>
      </div>

      <!-- 2 Image -->
      <div class="row">
        <div class="col-md-12">
          <img src="{{ post.files.images[0].filepath }}" style="width: 100%;"/>
        </div>
      </div>

      <!-- 3 Documents -->
      <div class="row" style="padding: 20px 0;">
       <div class="col-md-12">
         <h6>Attachments: </h6>
        <div class="row">
          <div class="col">
            <button class="enact-detail-option"><i class="fa fa-paperclip"></i></button>
          </div>
          <div class="col">
            <button class="enact-detail-option"><i class="fa fa-file-text"></i></button>
          </div>
          <div class="col">
            <button class="enact-detail-option"><i class="fa fa-file-excel-o"></i></button>
          </div>
          <div class="col">
            <button class="enact-detail-option"><i class="fa fa-file-video-o"></i></button>
          </div>
        </div>
       </div>
      </div>

      <!-- 4 Descriptions -->
      <div class="row">
        <div class="col-md-12">
          <p>
              {{ post.details }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="upper-div">
      <div class="row">
        <div class="col">
          <button class="enact-detail-option" style="border-left: 1px solid black;"><i class="fa fa-comment"></i></button>
        </div>
        <div class="col">
          <button class="enact-detail-option" style="border-left: 1px solid black;"><i class="fa fa-signal"></i></button>
        </div>
      </div>
    </div>
    <div class="lower-div"></div>
  </div>
</div>
