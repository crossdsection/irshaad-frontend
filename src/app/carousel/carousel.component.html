<div class="carousel-wrapper">
  <div class="carousel-button">
    <span (click)="change('previous')"><i class="fa fa-angle-left" style="font-size:24px"></i></span>
  </div>
  <div class="carousel-inner" #carousel>
   <div *ngFor="let item of items;" class="carousel-item">
     <ng-container [ngTemplateOutlet]="item.tpl">
     </ng-container>
   </div>
   <div class="carousel-item">
     <span (click)="enableBehaviour()" style="width:100%;text-align:center;"><i class="fa fa-plus" style="font-size: 46px;"></i></span>
   </div>
  </div>
  <div class="carousel-button">
   <span (click)="change('next')"><i class="fa fa-angle-right" style="font-size:24px"></i></span>
  </div>
</div>
