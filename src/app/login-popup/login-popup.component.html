<div class="dark-overlay">
  <div class="modal">
    <button class="close" (click)="closeThisPopup()"><i class="fa fa-close"></i></button>

    <!-- Login Form -->
    <span class="login-area" *ngIf="currentForm == 'login'">
      <div class="container-fluid text-center">
        <img src="assets/img/logo.PNG" class="img img-responsive" />
        <h5>Login to your Account</h5>
      </div>
      <form (ngSubmit)="handleFormSubmit()">
        <div class="form-group">
          <!-- <label>Username</label> -->
          <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username"/>
        </div>
        <div class="form-group">
          <!-- <label>Password</label> -->
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-group">
          <label style="color: darkred;">{{ loginMessage }}</label>
        </div>
        <div class="form-group">
          <button type="submit" class="form-control btn btn-secondary">Login</button>
        </div>
      </form>
    </span>

    <!-- Join Form -->
    <span class="join-area" *ngIf="currentForm == 'join'">
      <div class="container-fluid text-center">
        <img src="assets/img/logo.PNG" class="img img-responsive" />
        <h5>Join World Voting</h5>
      </div>
      <form (ngSubmit)="handleJoinFormSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <!-- <label>Username</label> -->
            <input type="text" name="first_name" class="form-control" placeholder="First Name"/>
          </div>
          <div class="form-group col-md-6">
            <!-- <label>Username</label> -->
            <input type="text" name="last_name" class="form-control" placeholder="Last Name"/>
          </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
              <!-- <label>Username</label> -->
              <input type="date" name="first_name" class="form-control" placeholder="Birth Date"/>
            </div>
            <div class="form-group col-md-6">
              <!-- <label>Username</label> -->
              <input type="text" name="last_name" class="form-control" placeholder="Last Name"/>
            </div>
          </div>
        <div class="form-group">
          <!-- <label>Password</label> -->
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-group">
          <label style="color: darkred;">{{ loginMessage }}</label>
        </div>
        <div class="form-group">
          <button type="submit" class="form-control btn btn-secondary">Login</button>
        </div>
      </form>
    </span>
     
  </div>
</div>
