<div class="card">
  <div class="options">
    <a href="#" title="Set as Home" [ngStyle]="{'color' : homeIconColor}" class="home-icon"><i class="fa fa-home"></i></a>
    <a href="#" title="Remove from Favorites" (click)="removeFavLocation()"><i class="fa fa-close"></i></a>
  </div>
  <div class="card-body">
    <a href="#" (click)="setFavLocation()">
      <p class="card-title">
        {{ location }}
      </p>
    </a>
  </div>
</div>
